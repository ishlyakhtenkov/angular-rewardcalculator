<!-- Login Window -->
<div class="container" style="margin-top: 70px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;margin-bottom:-90px;">
          <h3>Reward Calculator</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(usernameInput.value, passwordInput.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" autocomplete="username" class="form-control" name="userName" placeholder="Email" ngModel
              #usernameInput="ngModel" required>
          </div>
          <span class="help-block" style="color:red;" *ngIf="usernameInput.invalid && usernameInput.touched">Please
            enter an email</span>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" autocomplete="current-password" class="form-control" name="password"
              placeholder="Password" ngModel #passwordInput="ngModel" required>
          </div>
          <span class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
              <span *ngIf="showLoading">&nbsp;&nbsp;Loading...</span>
              <span *ngIf="!showLoading">Login</span>
            </button>
          </div>
        </form>
      </div>
      <div class="row justify-content-center mt-4 mt-md-5">
        <button (click)="loginAsAdmin()" class="btn btn-outline-primary my-2 my-sm-0 mr-2">Login as Admin</button>
        <button (click)="loginAsUser()" class="btn btn-outline-primary my-2 my-sm-0">Login as User</button>
      </div>
    </div>
  </div>
</div>
